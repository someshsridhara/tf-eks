---
env:
  AWS_REGION: "ap-southeast-2"
  GO_TEST_TIMEOUT: 60m
steps:
  - label: ":terraform: Terraform init..."
    command:
      - ".buildkite/scripts/terraform-init.sh"
    plugins:
      - 'uber-workflow/run-without-clone':
    timeout_in_minutes: 20
  - wait
  - label: ":terraform: Validate Terraform configuration..."
    command:
      - ".buildkite/scripts/terraform-validate.sh"
    plugins:
      - 'uber-workflow/run-without-clone':
    timeout_in_minutes: 20
  - wait
  - label: ":terraform: Terraform select test workspace..."
    command:
      - ".buildkite/scripts/terraform-workspace.sh test"
    plugins:
      - 'uber-workflow/run-without-clone':
    timeout_in_minutes: 20
  - wait
  - label: ":terraform: Run unit tests..."
    command:
      - ".buildkite/scripts/terraform-test.sh test"
    plugins:
      - 'uber-workflow/run-without-clone':
    timeout_in_minutes: 60
  - wait
  - label: ":terraform: Terraform select dev workspace..."
    command:
      - ".buildkite/scripts/terraform-workspace.sh dev"
    plugins:
      - 'uber-workflow/run-without-clone':
    timeout_in_minutes: 20
  - wait
  - label: ":terraform: Run terraform refresh..."
    command:
      - ".buildkite/scripts/terraform-refresh.sh"
    plugins:
      - 'uber-workflow/run-without-clone':
    timeout_in_minutes: 20
  - wait
  - label: ":terraform: Run terraform plan..."
    command:
      - ".buildkite/scripts/terraform-plan.sh"
    plugins:
      - 'uber-workflow/run-without-clone':
    timeout_in_minutes: 20
  - wait
  - block: "Confirm Apply"
    prompt: "Are you sure we can apply this?"
  - label: ":terraform: Run terraform plan..."
    command:
      - 'echo "applying"'
    plugins:
      - 'uber-workflow/run-without-clone': 